query CatListQuery($limit:Int, $offset:Int, $is_dead: Boolean) {
  cats(filters: { is_dead: { eq: $is_dead } }, pagination: { limit: $limit, start: $offset }
    sort: "updatedAt:desc"
) {
meta {
      pagination {
        pageCount
      }
    }


    data {
      id
      attributes {
        slug
        images {
          data {
            attributes {
              image {
                data {
                  attributes {
                    name
                    alternativeText
                    ext
                    hash
                  }
                }
              }
            }
          }
        }
        cat_tags {
          data {
            attributes {
              text
            }
          }
        }
        name
        sex
        age
        medical_status
        fiv_felv
        castrated
        healthy
        description_heading
        color
        description
        is_dead
        createdAt
        updatedAt
        publishedAt
      }
    }
  }
}
