query CatListQuery {
  cats {
    data {
      id
      attributes {
        slug
        images {
          data {
            attributes {
              image {
                data {
                  attributes {
                    name
                    alternativeText
                    ext
                    hash
                  }
                }
              }
            }
          }
        }
        cat_tags {
          data {
            attributes {
              text
            }
          }
        }
        name
        sex
        age
        medical_status
        fiv_felv
        castrated
        healthy
        description_heading
        description
        createdAt
        updatedAt
        publishedAt
      }
    }
  }
}
