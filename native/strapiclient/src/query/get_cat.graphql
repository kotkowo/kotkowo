query CatGetQuery($slug: String) {
  cats(filters: {slug: {eq: $slug}  }, pagination: {limit: 1}){
    data {
      id
      attributes {
        slug
		images {
          data {
            attributes {
              image {
                data {
                  attributes {
                    name
                    alternativeText
                    ext
                    hash
                  }
                }
              }
            }
          }
        }
		cat_tags {
          data {
            attributes {
              text
            }
          }
        }
        name
		sex
        age
        medical_status
        fiv_felv
        castrated
        healthy
        color
		description_heading
		description
        createdAt
        updatedAt
        publishedAt
      }
    }
  }
}
