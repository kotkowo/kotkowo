query AdoptedCatListQuery($limit:Int, $offset:Int) {
  adoptedCats ( filters: {cat: {is_dead: {eq: false} }}, pagination: { limit: $limit, start: $offset }
    sort: "updatedAt:desc"
){
meta {
      pagination {
        pageCount
      }
    }


    data{
      id
      attributes {
        adoption_date
        cat {
      		    data {
      id
      attributes {
        slug
        images {
          data {
            attributes {
              image {
                data {
                  attributes {
                    name
                    alternativeText
                    ext
                    hash
                  }
                }
              }
            }
          }
        }
        cat_tags {
          data {
            attributes {
              text
            }
          }
        }
        name
        sex
        age
        medical_status
        is_dead
        fiv_felv
        castrated
        healthy
        color
        description_heading
        description
        createdAt
        updatedAt
        publishedAt
      }
    }

        }
      }
    }
  }
}
